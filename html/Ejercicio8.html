<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Formulario</title>
</head>
<body>
    <h1>Ejemplo Formulario</h1>

    <form action="">
        <h2>Datos Persona</h2>

        <label for="">Tipo de Documento</label><br>

        <select name="" id="">
            <option value="">Seleciona una opcion</option>
            <option value="">Cedula de Ciudadania</option>
            <option value="">Cedula de Extranjeria</option>
            <option value="">Pasaporte</option>
            <option value="">Tarjeta de Identidad</option>
        </select><br>

        Numero de identificacion:  &nbsp; &nbsp;    <input type="number" name="" id="" required><br>

        Nombres: <input type="text"><br>
        Apellidos: <input type="text"><br>
        Fecha Nacimiento: <input type="datetime-local"><br>
        Correo Electronico: <input type="email"><br>
        Deporte Que Practicas: <br>

        <input type="checkbox" checked> Futbol <br>
        <input type="checkbox"> Basquet <br>
        <input type="checkbox"> Tenis <br>
        Sexo <br>
        <input type="radio" name="sexo"> Hombre <br>
        <input type="radio"name="sexo" checked> Mujer <br>

        Foto: <input type="file"> <br>
        Contraseña: <input type="password"> <br>
        Repita Contraseña: <input type="password">

        <button>Iniciar Sesion</button> <br>
        <input type="submit" value="Enviar datos"> <br>
        <input type="reset" value="Limpiar Formulario">


        <br>



    </form>
</body>
</html>
